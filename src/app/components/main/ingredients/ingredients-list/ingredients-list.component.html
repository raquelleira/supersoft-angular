<div id="ingredientsListContainer"
     fxLayout="column"
     fxLayoutAlign="start stretch"
     fxFlex>
  <button mat-fab
          color="primary"
          class="fab-button"
          (click)="addIngredient();">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field fxFlex>
    <mat-label>Filter Ingredients</mat-label>
    <input matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Tomato"
          #input>
  </mat-form-field>
  <table mat-table
         [dataSource]="ingredients"
         matSort
         fxFlex>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> ID </th>
      <td mat-cell
          *matCellDef="let ingredient"> {{ ingredient.id }} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Name </th>
      <td mat-cell
          *matCellDef="let ingredient"> {{ ingredient.name }} </td>
    </ng-container>
    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Actions </th>
      <td mat-cell
          *matCellDef="let ingredient">
        <button mat-icon-button
                (click)="editIngredient(ingredient);">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
